<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Boy de EA</title>
  <meta name="description" content="Habla con Chat Boy de EA: carismático, directo y con vibra latina." />
  
  <!-- Tipografía personalizada desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="nav">
    <div class="brand">
      <!-- Logo simple con iniciales EA -->
      <div class="logo">EA</div>
      <h1>Chat Boy de EA</h1>
    </div>
    <div class="mode">
      <label for="personaSelect">Modo:</label>
      <select id="personaSelect">
        <option value="chat-boy-ea" selected>Chat Boy de EA</option>
        <option value="crush-ea">Crush on EA</option>
        <option value="spicy-ea">Spicy EA</option>
      </select>
    </div>
  </header>

  <main class="container">
    <section id="chat" class="chat"></section>

    <form id="inputForm" class="input-bar" autocomplete="off">
      <input id="userInput" type="text" placeholder="Escribe aquí..." />
      <button id="sendBtn" type="submit">Enviar</button>
    </form>
  </main>

  <footer class="foot">
    <small>© 2025 Chat Boy de EA — hecho con cariño en Colombia</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
